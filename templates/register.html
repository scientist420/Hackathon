<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Register for Hackathon</h1>
    
    <!-- Error Handling: Display form errors -->
    {% if form.errors %}
    <div class="form-errors">
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Registration Form -->
    <form action="{% url 'submit_registration' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Register</button>
    </form>
    
    <!-- Optional: Include a link to return to the home page or other relevant pages -->
    <a href="{% url 'home' %}">Back to Home</a>

    <!-- Optional: Add JavaScript or other external files -->
    <script src="{% static 'js/script.js' %}"></script> <!-- Link to your JavaScript file -->
</body>
</html>
